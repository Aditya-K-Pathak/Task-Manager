<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="loader"></div>
    <div id="content">
        <form action="/dashboard/" method="POST">
            <h1>Login</h1>
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" onchange="validateUsername()">
                <div class="err" id="usernameErr"></div>
            </div>

            <div class="form-field">
                <label for="email">E-mail Id</label>
                <input type="text" name="email" id="email" placeholder="someone@example.com">
                <div class="err" id="emailErr"></div>
            </div>
    
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="err" id="passwordErr"></div>
            </div>

            <input type="submit" id="submit" onclick="fetch_details()">
    
        </form>
        <!-- <button id="submit" onclick="fetch_details()" href="dashboard">Submit</button> -->

        <div>
            <p>New User? <button onclick="setSignUp()">Sign up</button></p> 
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
